<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include jQuery -->
</head>

<body>
    <div class="preloader">
        <div class="loader"></div>
        <p class="loading-text text-center">Please wait while we process your request...</p>
        <p class="delayed-message text-center">Taking longer than usual to process...</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="loader.js"></script>
</body>

</html>
